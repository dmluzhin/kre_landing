<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="HandheldFriendly" content="true"/>
	<title>Kre Discounts</title>
	<meta name="keywords" content="Ключевые слова"/>
	<meta name="viewport" content="width=640, user-scalable=0"/>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/fonts.css">
</head>
<body>
	<div class="b-main-offer">
		<div class="l-inner">
			<div class="b-logo">
				<img src="images/contact-logo.png" alt="Contact Logo"/>
			</div>
			<div class="b-contacts">
				<p class="b-phone m-phone_contact phone-desktop" title="Телефон" onclick="">+7 (495) 104-51-02</p>
				<a href="tel:+74959567799" class="b-phone m-phone_contact b-phone-mobile" title="Телефон" onclick="ga('send', 'event', 'click number', 'click button'); yaCounter19895512.reachGoal('click number');">+7
					(495) 104-51-02</a>
				<a href="mailto:sales@kre.ru" class="b-email m-email_header" title="Email" onclick="ga('send', 'event', 'click email', 'click button'); yaCounter19895512.reachGoal('click email');">sales@kre.ru</a>
			</div>
			<h1 class="b-main-title m-main-title_contact">Элитная недвижимость<br>со скидкой</h1>
			<div class="b-buttons-wrap">
				<button class="b-button-sign">подписаться</button>
				<button class="b-button-sell m-button-sell_contact" ng-click="showCallbackPopup()">оставить заявку</button>
			</div>
		</div>
		<div class="bottom-nav">
			<ul class="bottom-nav-list">
				<li class="bottom-nav-item"><a href="#" class="element">Городская&nbsp;<span class="property-counter">(5)</span></a></li>
				<li class="bottom-nav-item"><a href="#" class="element">Загородная&nbsp;<span class="property-counter">(5)</span></a></li>
				<li class="bottom-nav-item"><a href="#" class="element">Коммерческая&nbsp;<span class="property-counter">(5)</span></a></li>
			</ul>
		</div>
	</div>
	<div class="b-form">
		<div class="b-form_inner" ng-submit="sendOrderForm()">
			<h2 class="b-title m-title_white">Оставить заявку</h2>
			<form class="b-form_fields ng-pristine ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength" name="orderForm" novalidate="">
				<input type="text" class="b-form_input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength" ng-model="orderFormData.name" ng-minlength="2" ng-maxlength="20" placeholder="Имя" required="">
				<input type="tel" class="b-form_input j-phone-masked ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength" ng-model="orderFormData.phone" ng-minlength="10" ng-maxlength="30" placeholder="Телефон" required="">
				<button class="b-button-send-form m-button-send-form_contact" type="submit">оставить заявку</button>
			</form>
		</div>
	</div>
</body>
</html>
