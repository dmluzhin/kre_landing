<div class="b-subscription">
	<div class="b-subscription_inner">
		<h3 class="b-title m-title_white">Подписаться на обновления</h3>
		<form class="b-subscription_fields" ng-submit="sendSubscribeForm()">
			<input class="b-subscription_input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength" type="text" placeholder="Как Вас зовут?" ng-model="orderFormData.name" ng-minlength="2" ng-maxlength="20" placeholder="Имя" required="">
			<input class="b-subscription_input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength" type="email" placeholder="E-MAIL" ng-model="orderFormData.email" ng-minlength="10" ng-maxlength="30" placeholder="Телефон" required="">
			<button class="b-button-sign">Подписаться</button>
		</form>
	</div>
</div>
<div class="g-hide">
	<div class="b-popup j-popup-gratitude">
		<p class="b-title">Спасибо.</p>
		<p class="b-popup__subtext">Наш менеджер перезвонит вам в указанное время.</p>
		<div class="b-popup__close j-popup-close"></div>
	</div>
</div>
