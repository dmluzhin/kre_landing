<a ng-repeat="param in filter(params, 'city')" repeat-end="test(1)"  ng-href="{{param.link}}" target="_blank" class="b-discount_item">
	<div class="item-image-holder">
		<img ng-src="{{param.img}}">
	</div>
	<span class="b-discount_flag">-{{param.discount}}%</span>
	<div class="b-discount_item-description">
		<div class="b-apartment">
			<div class="b-apartment-head">{{param.head}}</div>
			<p class="b-apartment-desc">{{param.rooms}}{{param.decoration}}{{param.floor}}</p>
			<span class="b-apartment-price">{{param.square}} м²</span>
		</div>
		<div class="b-salary">
			<span class="b-salary-discount">{{param.new_price}} <span class="rouble">₽</span></span>
			<span class="b-salary-initial">{{param.old_price}} <span class="rouble">₽</span></span>
		</div>
	</div>
</a>
//= ../request.html
